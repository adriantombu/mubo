name: Publish

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: rustup update
        run: rustup update
      - name: Build
        run: cargo build --release --all-features

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: rustup update
        run: rustup update
      - name: Test
        run: cargo test

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: rustup update
        run: rustup update
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  publish:
    runs-on: ubuntu-latest
    needs: [build, test, clippy]
    steps:
      - uses: actions/checkout@v4
      - name: rustup update
        run: rustup update
      - name: Deploy
        run: cargo publish --token ${PUBLISH_TOKEN}
        env:
          PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
